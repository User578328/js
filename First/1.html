<!DOCTYPE html>
<html>
<head>
    <title>Prvočísla do 1000</title>
    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            let i = 5;
            while (i * i <= num) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
                i += 6;
            }
            return true;
        }

        function generatePrimes() {
            const result = [];
            for (let i = 2; i <= 1000; i++) {
                if (isPrime(i)) {
                    result.push(i);
                }
            }
            document.getElementById('primeNumbers').innerText = result.join(', ');
        }
    </script>
</head>
<body>
    <h1>Výpis prvočísel do 1000</h1>
    <button onclick="generatePrimes()">Start</button>
    <p>Prvočísla: <span id="primeNumbers"></span></p>
</body>
</html>
